<template id="product-preview">
  <style>
    article {
      display: grid;
      grid-template: auto / auto;
      background-color:hsl(0, 0%, 18%);
      border-radius: .25em;
      padding: .5em;
      grid-gap: .25em;
      font-size: .9em;
      font-weight: 400;
    }
    header {
      text-align: center;
      font-size: 1em;
    }
    h2 {
      font-size: 1em;
      font-weight: 400;
    }

    img {
      
      width: 100%;
      height: 12rem;
      object-fit: cover;
    }
    a {
      text-decoration: none;
      color: hsl(0, 0%, 90%);
    }
  </style>

  <a>
    <article class="product">
      <img class="image" loading="lazy" />
      <header>
        <h2 class="name"></h2>
      </header>
    </article>
  </a>

</template>
