<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @font-face{
        font-family:"Cantarell-webfont";
        src:url("/fonts/cantarell/Cantarell-ExtraBold.otf");
        font-weight:800;
        font-style:normal;
        font-display:fallback
      }
      @font-face{
        font-family:"Cantarell-webfont";
        src:url("/fonts/cantarell/Cantarell-Bold.otf");
        font-weight:700;
        font-style:normal;
        font-display:fallback
      }
      @font-face{
        font-family:"Cantarell-webfont";
        src:url("/fonts/cantarell/Cantarell-Regular.otf");
        font-weight:500;
        font-style:normal;
        font-display:fallback
      }
      @font-face{
        font-family:"Cantarell-webfont";
        src:url("/fonts/cantarell/Cantarell-Light.otf");
        font-weight:300;
        font-style:normal;
        font-display:fallback
      }
      @font-face{
        font-family:"Cantarell-webfont";
        src:url("/fonts/cantarell/Cantarell-Thin.otf");
        font-weight:100;
        font-style:normal;
        font-display:fallback
      }
      /* http://meyerweb.com/eric/tools/css/reset/ 
        v2.0 | 20110126
        License: none (public domain)
      */
      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed, 
      figure, figcaption, footer, header, hgroup, 
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;      
        font-family: 'Cantarell', 'Cantarell-webfont', serif;
        letter-spacing: .025em;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article, aside, details, figcaption, figure, 
      footer, header, hgroup, menu, nav, section {
        display: block;
      }
      body {
        background-color: hsl(0, 0%, 10%);
        color: hsl(0, 0%, 90%);
        line-height: 1;
        display: grid;
        grid-template: 2em 5em auto 1fr / 1fr;
        
      }
      ol, ul {
        list-style: none;
      }
      blockquote, q {
        quotes: none;
      }
      blockquote:before, blockquote:after,
      q:before, q:after {
        content: '';
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      h1 {
        font-size: 2em;
        font-weight: 300;
        margin: .5em;
        letter-spacing: -.075em;
      }
      h2 {
        font-size: 1.25em;
        font-weight: 600;
      }
      p {
        margin: .5em 0;
      }
      body > header {
        margin: 1.25rem .5rem 0;
        background-repeat: no-repeat;
        background-position: center top;
        background-image: url('/img/bg_logo.png');
        background-size: cover;
      }
      main {
        margin: 4vh 4vw;
      }
      a {
        text-decoration: none;
        display: inline-block;
        padding: .5em;
        color: hsl(0, 0%, 80%);
      }
      nav {
        background-color:hsl(0, 0%, 30%);
      }

      header {
        grid-row: 1 / 3;
        grid-column: 1 / 2;
      }

      main {
        grid-row: 4 / 5;
        grid-column: 1 / 4;
      }

      user-bar {
        grid-row: 1 / 2;
        grid-column: 1 / 2;
      }


      footer {
          grid-row: 10 / 11;
          grid-column: 1 / -1;
          font-size: .75em;
        }

      search-form {
        margin: .5em 2em;
        grid-row: 2 / 3;
        grid-column: 2 / 3;
      }

      @media screen and (min-width: 60em) {
        body {
          grid-template: 2em 5em auto 1fr / 23em 1fr 12em;
        }

        header {
          grid-row: 1 / 3;
          grid-column: 1 / 2;
        }


        main {
          grid-row: 4 / 5;
          grid-column: 1 / 4;
        }

        nav {
          grid-row: 3 / 4;
          grid-column: 1 / 4;
        }
        nav ol {
          display: flex;
          justify-content: space-around;
        }
        nav li {
          text-align: center;
        }
        nav ol ol {
          position: absolute;
          display: none;
          background-color: hsl(0, 0%, 35%);
          left: 0;
          right: 0;
          padding: 1em;
        }
        nav li:hover ol {
          display: flex;
        }
        nav a:hover {
          background-color: hsl(0, 0%, 15%);
        }

        user-bar {
          grid-row: 1 / 2;
          grid-column: 2 / 4;
        }

        search-form {
          grid-row: 2 / 3;
          grid-column: 2 / 3;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>JabbaExpress</h1>
    </header>
    <user-bar></user-bar>
    <search-form></search-form>
    <cart-icon></cart-icon>
    <footer>
      <p class="credits">Les illustrations sont tirées de l'ouvrage « Star Wars - Vaisseaux et Engins de la Saga, plans secrets » aux éditions Nathan et illustrés par Hans Jenssen et Richard Chasemore.</p>
    </footer>
  </body>
</html>
